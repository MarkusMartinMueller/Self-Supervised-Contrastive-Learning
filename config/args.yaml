

# train options
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 256
image_size: 224
epochs: 100
dataset: 
pretrain: False

# model options
resnet: "resnet18"
projection_dim: 64 # "[...] to project the representation to a n-dimensional latent space"
output_channels:

# loss options
optimizer: 
weight_decay: 
temperature: 

# reload options
model_path: "save" # set to the directory containing `checkpoint_##.tar` 
epoch_num: 100 # set to checkpoint number
reload: False

